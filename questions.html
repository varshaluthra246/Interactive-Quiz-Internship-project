<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="box" id="questionScreen" >
        <div class="title">
            Online Quiz Application
        </div>

        <div class="header">
            <div class="scoreBox">Score: <span>0</span></div>
            <div class="timerBox">Timer Left : <span></span></div>
        </div>

        <div class="questionBox">
            What does HTML Stand for?
        </div>

        <div class="optionBox">
         <span onclick="checkAnswer(this)" data-opt="1"><input type="radio"></input></span>
            <span onclick="checkAnswer(this)" data-opt="2"><input type="radio"></input></span>
            <span onclick="checkAnswer(this)" data-opt="3"><input type="radio"></input></span>
            <span onclick="checkAnswer(this)" data-opt="4"><input type="radio"></input></span>
        </div>

        <div class="footer">
            <button onclick="next()">Next</button>
            <button onclick="showResult(1)">Submit</button>
        </div>
    </div>

    <div class="box" id="resultScreen" style="display: none;">
        <div class="title">
            Online Quiz Result
        </div>

        <div class="resultBox">
            <label>Questions : </label>
            <span id="totalQuestion">10</span>
            <label>Attempt : </label>
            <span id="attemptQuestion">0</span>
            <label>Correct : </label>
            <span id="correctAnswers">0</span>
            <label>Wrong : </label>
            <span id="wrongAnswers">0</span>
        </div>

        <div class="buttonBox">
            <a href="index.html">Start Again!</a>
        </div>
    </div>
</body>
<script src="quiz.js"></script>
<script src="script.js"></script>
</html>
